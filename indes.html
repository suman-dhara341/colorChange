<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div>
        <div class="btn">
          <button class="btn1">Change The Color</button>
          <button class="btn2">Change The Color</button>
        </div>
        <h3>Copy this code</h3>
        <div class="link">linear-gradient(to right, #ac146a, #f97300)</div>
      </div>
    </section>

    <script>
      let btn1 = document.querySelector(".btn1");
      let btn2 = document.querySelector(".btn2");
      let link=document.querySelector('.link')

      let color1 = "#613dcf";

      let color2 = "#613dcf";

      let colorChange = () => {
        let color = "#";
        let hexCode = "123456789abcdef";
        for (i = 0; i < 6; i++) {
          color += hexCode[Math.floor(Math.random() * 15)];
        }
        return color;
      };

      btn1.addEventListener("click", () => {
        color1 = colorChange();
        document.body.style.background = `linear-gradient(to right,${color1}, ${color2})`;
        link.innerHTML=`linear-gradient(to right,${color1}, ${color2})`
      });
      btn2.addEventListener("click", () => {
        color2 = colorChange();
        document.body.style.background = `linear-gradient(to right,${color1}, ${color2})`;
        link.innerHTML=`linear-gradient(to right,${color1}, ${color2})`

      });

      link.addEventListener('click',()=>{
        navigator.clipboard.writeText(link.innerText)
        alert("Copy text")
      })

    </script>
  </body>
</html>
